  <body>
    <div class="framwork">
      <h1>World clock</h1>

      <select id="city">

        <option value="Asia/Kabul">kabul</option>
        <option value="Europe/London">londan</option>
        <option value="Europe/Lisbon">lisbon</option>

        <option value="Europe/Paris">paris</option>
      </select>

      <div id="cites">
        <div class="city" id="afghanistan">
          <div>
            <h2>Afghanistan</h2>
            <div class="date">Aguest 15th 2025</div>
          </div>
          <div class="time">1:48:15 <small> AM</small></div>
        </div>

        <div class="city" id="tehran">
          <div>
            <h2>tehran</h2>
            <div class="date">Aguest 15th 2025</div>
          </div>

        </div>
      </div>
    </div>
